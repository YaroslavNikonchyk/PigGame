<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>FirstProject</title>
</head>
<body>
<main>
    <section class="game-display">
        <div class="player-1 player-container">
            <h2 class="Pl">Player 1</h2>
            <span class="first-player-score player-score">0</span>
            <div class="score-table">
                <h3 class="current">Current</h3>
                <span class="table-score">0</span>
            </div>
        </div>
        <div class="player-2 player-container">
            <h2>Player 2</h2>
            <span class="second-player-score player-score">0</span>
            <div class="score-table">
                <h3 class="current">Current</h3>
                <span class="table-score">0</span>
            </div>
        </div>
        <button class="button-1">New game</button>
        <button class="button-2">Roll dice</button>
        <button class="button-3">Hold</button>
        <button class="button-4">Instructions</button>
        <img src="img/dice-1.png" alt="dice-1" class="dice-img dice-1"/>
        <img src="img/dice-2.png" alt="dice-2" class="dice-img dice-2"/>
        <img src="img/dice-3.png" alt="dice-3" class="dice-img dice-3"/>
        <img src="img/dice-4.png" alt="dice-4" class="dice-img dice-4"/>
        <img src="img/dice-5.png" alt="dice-5" class="dice-img dice-5"/>
        <img src="img/dice-6.png" alt="dice-6" class="dice-img dice-6"/>
    </section>
    <aside class="instruction">
        <h2>Instructions to the Pig-game</h2>
    </aside>
</main>
<script src="script.js"></script>
</body>
</html>
